        let currentWord = "";

        function loadTopics() {
            const topics = [...new Set(words.map(w => w.topic))].sort();
            const select = document.getElementById('topicSelect');
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                select.appendChild(option);
            });
            updateDifficulties();
        }

        function updateDifficulties() {
            const topic = document.getElementById('topicSelect').value;
            const difficultySelect = document.getElementById('difficultySelect');

            // Clear existing options
            difficultySelect.innerHTML = '<option value="">Any Difficulty</option>';

            let filteredWords = words;
            if (topic) {
                filteredWords = words.filter(w => w.topic === topic);
            }

            let difficulties = [...new Set(filteredWords.map(w => w.difficulty))];

            // Custom sorting logic
            const order = ["Easy", "Medium", "Hard", "Kids", "Adults"];
            difficulties.sort((a, b) => {
                const indexA = order.indexOf(a);
                const indexB = order.indexOf(b);
                return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
            });

            difficulties.forEach(diff => {
                const option = document.createElement('option');
                option.value = diff;
                option.textContent = diff;
                difficultySelect.appendChild(option);
            });
        }

        function generateWord() {
            const topic = document.getElementById('topicSelect').value;
            const difficulty = document.getElementById('difficultySelect').value;

            let filtered = words.filter(w => {
                const topicMatch = !topic || w.topic === topic;
                const difficultyMatch = !difficulty || w.difficulty === difficulty;
                return topicMatch && difficultyMatch;
            });

            // Exclude current word if possible
            if (filtered.length > 1 && currentWord) {
                filtered = filtered.filter(w => w.word !== currentWord);
            }

            if (filtered.length > 0) {
                const randomEntry = filtered[Math.floor(Math.random() * filtered.length)];
                currentWord = randomEntry.word;
                document.getElementById('result').textContent = randomEntry.word;
                document.getElementById('meta').textContent = `${randomEntry.topic} â€¢ ${randomEntry.difficulty}`;
            } else {
                document.getElementById('result').textContent = "No match found";
                document.getElementById('meta').textContent = "";
            }
        }

        // Initialize
        loadTopics();
