<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Random Word Generator V1.0</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 { margin-bottom: 1.5rem; }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        select, button {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            -webkit-appearance: none;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1rem;
            font-size: 5.6vw;
            font-weight: bold;
            color: #333;
            min-height: 3rem;
        }
        .meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .history-container {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        .history-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            min-height: 2rem;
        }
        .history-item {
            background-color: #f9f9f9;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        .history-item:first-child {
            background-color: #e3f2fd;
            color: #1976d2;
            border-color: #90caf9;
        }
        details {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            background-color: #f9f9f9;
            text-align: left;
        }
        summary {
            cursor: pointer;
            font-weight: 500;
        }
        #exclusionList label {
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        .modal.show {
            display: block;
        }
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            color: #000;
            background-color: #f0f0f0;
            border-radius: 50%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #e0e0e0;
            background-color: #f9f9f9;
        }
        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: #007aff;
            border-bottom-color: #007aff;
            background-color: white;
        }
        .tab-btn:hover {
            background-color: #f0f0f0;
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }
        .tab-content.active {
            display: block;
        }

        /* Library Controls */
        .library-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .library-controls input {
            flex: 2;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .library-controls select {
            flex: 1;
            min-width: 150px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        #libraryTable {
            width: 100%;
            border-collapse: collapse;
        }
        #libraryTable th {
            background-color: #f9f9f9;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
        }
        #libraryTable th:hover {
            background-color: #f0f0f0;
        }
        #libraryTable td {
            padding: 0.75rem;
            border-bottom: 1px solid #f0f0f0;
        }
        #libraryTable tbody tr:hover {
            background-color: #f9f9f9;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .pagination button {
            padding: 0.5rem 1rem;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Statistics */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .stat-section {
            background-color: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
        }
        .stat-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #333;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-weight: 500;
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #007aff;
        }
        .stat-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.25rem;
        }
        .stat-bar-fill {
            height: 100%;
            background-color: #007aff;
            transition: width 0.3s ease;
        }

        /* Library Stats */
        .library-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        /* Hidden word styling */
        tr.hidden-word {
            opacity: 0.5;
            background-color: #fff5f5;
        }
        tr.hidden-word td {
            text-decoration: line-through;
            color: #999;
        }

        .hide-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .hide-btn:hover {
            background-color: #d32f2f;
        }
        .show-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
            background-color: #34c759;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .show-btn:hover {
            background-color: #28a745;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            .library-controls {
                flex-direction: column;
            }
            .library-controls input,
            .library-controls select {
                width: 100%;
            }
            .modal-content {
                margin: 0;
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }
            .library-stats {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Random Word Generator</h2>
    <div class="controls">
        <select id="wordListSelect" onchange="loadWordList()">
            <option value="">Select Word List...</option>
        </select>
        <select id="topicSelect" onchange="u()">
            <option value="">Any Topic</option>
        </select>
        <select id="difficultySelect">
            <option value="">Any Difficulty</option>
        </select>

        <details id="exclusionDetails">
            <summary>Exclude Topics</summary>
            <div id="exclusionList" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-top: 0.5rem; max-height: 150px; overflow-y: auto;">
            </div>
        </details>

        <button onclick="g()">Generate Word <span style="opacity: 0.7; font-size: 0.85rem;">(or press Space)</span></button>
        <button onclick="openLibrary()" style="background-color: #5856d6;">üìö View Library</button>
    </div>
    <div id="result"></div>
    <div id="meta" class="meta"></div>

    <div id="history" class="history-container">
        <div class="history-label">Recent Words:</div>
        <div id="historyList" class="history-list"></div>
    </div>
</div>

<!-- Library Modal -->
<div id="libraryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Word Library (<span id="totalWords">0</span> words)</h2>
            <button class="close-btn" onclick="closeLibrary()">&times;</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('browse')">Browse Words</button>
            <button class="tab-btn" onclick="switchTab('stats')">Statistics</button>
        </div>

        <!-- Browse Tab -->
        <div id="browseTab" class="tab-content active">
            <div class="library-controls">
                <input type="text" id="searchInput" placeholder="Search words..." oninput="filterLibrary()">
                <select id="topicFilter" onchange="filterLibrary()">
                    <option value="">All Topics</option>
                </select>
                <select id="difficultyFilter" onchange="filterLibrary()">
                    <option value="">All Difficulties</option>
                </select>
            </div>

            <div class="library-stats">
                <span>Hidden: <strong><span id="hiddenCount">0</span></strong> words</span>
                <button onclick="showAllWords()" id="showAllBtn" style="padding: 0.25rem 0.75rem; font-size: 0.9rem; background-color: #34c759;" disabled>Show All Hidden</button>
            </div>

            <div class="table-container">
                <table id="libraryTable">
                    <thead>
                        <tr>
                            <th onclick="sortLibrary('word')">Word ‚ñº</th>
                            <th onclick="sortLibrary('topic')">Topic ‚ñº</th>
                            <th onclick="sortLibrary('difficulty')">Difficulty ‚ñº</th>
                            <th style="width: 80px; text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="libraryTableBody">
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button onclick="prevPage()" id="prevBtn">‚Üê Previous</button>
                <span id="pageInfo">Page 1</span>
                <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="statsTab" class="tab-content">
            <div class="stats-container">
                <div class="stat-section">
                    <h3>Words by Topic</h3>
                    <div id="topicStats"></div>
                </div>
                <div class="stat-section">
                    <h3>Words by Difficulty</h3>
                    <div id="difficultyStats"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Word list configuration - add your word list files here
    const WORD_LISTS = [
        { name: "Family Words", file: "family-words.js", variable: "w" },
        { name: "Music Words", file: "music-words.js", variable: "w" },
        { name: "Video Game Words", file: "video-game-words.js", variable: "w" },
        { name: "Disney Words", file: "disney-words.js", variable: "w" },
    ];

    // Current word list (will be set by loaded script via global variable)
    let c = "";
    let history = []; // Track last 2 words
    let wordDeck = []; // Deck of words to prevent repetition until all are shown
    let currentListFile = "";
    let currentListVariable = "w"; // Track which variable name we're using

    // Helper to get current word list
    function getWordList() {
        return window[currentListVariable] || [];
    }

    // Dynamically load a word list
    function loadWordList() {
        const select = document.getElementById('wordListSelect');
        const selectedFile = select.value;

        if (!selectedFile) {
            resetUI();
            return;
        }

        // Find the word list config
        const listConfig = WORD_LISTS.find(list => list.file === selectedFile);
        if (!listConfig) return;

        // Remove old script if exists
        const oldScript = document.getElementById('wordListScript');
        if (oldScript) {
            oldScript.remove();
        }

        // Update which variable we're tracking
        currentListVariable = listConfig.variable;

        // Create new script tag to load the word list
        const script = document.createElement('script');
        script.id = 'wordListScript';
        script.src = selectedFile;
        script.onload = function() {
            // Use setTimeout to ensure the script has fully executed
            setTimeout(function() {
                // Access the global variable defined in the loaded script
                const loadedData = window[listConfig.variable];

                console.log('Looking for variable:', listConfig.variable);
                console.log('Found data:', loadedData);
                console.log('Type:', typeof loadedData);
                console.log('Is array:', Array.isArray(loadedData));

                if (loadedData && Array.isArray(loadedData)) {
                    // Word list successfully loaded into window[variable]
                    currentListFile = selectedFile;
                    console.log('Successfully loaded', loadedData.length, 'words');
                    initializeApp();
                } else {
                    console.error(`Variable '${listConfig.variable}' not found or invalid in ${selectedFile}`);
                    alert(`Error: Could not load word list from ${selectedFile}\nVariable '${listConfig.variable}' not found or is not an array.`);
                }
            }, 100);
        };
        script.onerror = function() {
            alert(`Error: Could not load file ${selectedFile}`);
        };
        document.body.appendChild(script);
    }

    // Initialize word list picker
    function initWordListPicker() {
        const select = document.getElementById('wordListSelect');
        select.innerHTML = '<option value="">Select Word List...</option>';

        WORD_LISTS.forEach(list => {
            const option = document.createElement('option');
            option.value = list.file;
            option.textContent = list.name;
            select.appendChild(option);
        });

        // Auto-load first word list if available
        if (WORD_LISTS.length > 0) {
            select.value = WORD_LISTS[0].file;
            loadWordList();
        }
    }

    function resetUI() {
        document.getElementById('topicSelect').innerHTML = '<option value="">Any Topic</option>';
        document.getElementById('difficultySelect').innerHTML = '<option value="">Any Difficulty</option>';
        document.getElementById('exclusionList').innerHTML = '';
        document.getElementById('result').textContent = '';
        document.getElementById('meta').textContent = '';
        history = [];
        wordDeck = [];
        updateHistoryDisplay();
    }

    function initializeApp() {
        l();
        updateHistoryDisplay();
    }

    function l() {
        const w = getWordList();
        const topics = [...new Set(w.map(i => i.topic))].sort();
        const select = document.getElementById('topicSelect');
        const exclusionList = document.getElementById('exclusionList');

        // Clear existing topics and exclusions
        select.innerHTML = '<option value="">Any Topic</option>';
        exclusionList.innerHTML = '';

        topics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            select.appendChild(option);

            // Add checkbox for exclusion
            const label = document.createElement('label');
            label.style.display = 'flex';
            label.style.alignItems = 'center';
            label.style.fontSize = '0.9rem';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = topic;
            checkbox.className = 'exclusion-checkbox';
            checkbox.onchange = u; // Update difficulties when exclusions change

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(' ' + topic));
            exclusionList.appendChild(label);
        });
        u();
    }

    function u() {
        const w = getWordList();
        const topic = document.getElementById('topicSelect').value;
        const difficultySelect = document.getElementById('difficultySelect');
        const exclusionDetails = document.getElementById('exclusionDetails');
        const excluded = Array.from(document.querySelectorAll('.exclusion-checkbox:checked')).map(cb => cb.value);

        // Show/hide exclusion list based on topic selection
        if (topic) {
            exclusionDetails.style.display = 'none';
        } else {
            exclusionDetails.style.display = 'block';
        }

        // Clear existing options
        difficultySelect.innerHTML = '<option value="">Any Difficulty</option>';

        const fw = w.filter(i => {
            if (!topic && excluded.includes(i.topic)) return false;

            const topicMatch = !topic || i.topic === topic;
            const difficultyMatch = !difficultySelect.value || i.difficulty === difficultySelect.value;
            return topicMatch && difficultyMatch;
        });

        let difficulties = [...new Set(fw.map(i => i.difficulty))];

        // Filter out Kids and Adults if Any Topic is selected
        if (!topic) {
            difficulties = difficulties.filter(d => d !== "Kids" && d !== "Adults");
        }

        // Custom sorting logic
        const order = ["Easy", "Medium", "Hard", "Kids", "Adults"];
        difficulties.sort((a, b) => {
            const indexA = order.indexOf(a);
            const indexB = order.indexOf(b);
            return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
        });

        difficulties.forEach(diff => {
            const option = document.createElement('option');
            option.value = diff;
            option.textContent = diff;
            difficultySelect.appendChild(option);
        });
    }

    function g() {
        const w = getWordList();
        const topic = document.getElementById('topicSelect').value;
        const difficulty = document.getElementById('difficultySelect').value;
        const excluded = Array.from(document.querySelectorAll('.exclusion-checkbox:checked')).map(cb => cb.value);

        let filtered = w.filter(i => {
            // Exclude hidden words
            if (hiddenWords.has(i.word)) return false;

            if (!topic && excluded.includes(i.topic)) return false;

            const topicMatch = !topic || i.topic === topic;
            const difficultyMatch = !difficulty || i.difficulty === difficulty;
            return topicMatch && difficultyMatch;
        });

        // If deck is empty or filters changed, refill the deck
        const deckKey = `${topic}-${difficulty}-${excluded.join(',')}`;
        if (wordDeck.length === 0 || wordDeck.key !== deckKey) {
            wordDeck = filtered.map(i => ({ ...i })); // Clone the filtered words
            wordDeck.key = deckKey;
            shuffleArray(wordDeck);
        }

        // If deck is still empty, show no match
        if (wordDeck.length === 0) {
            document.getElementById('result').textContent = "No match found";
            document.getElementById('meta').textContent = "";
            return;
        }

        // Draw from deck (prevents repetition until all words shown)
        const randomEntry = wordDeck.pop();

        // If deck is now empty, refill it for next time
        if (wordDeck.length === 0) {
            wordDeck = filtered.map(i => ({ ...i }));
            wordDeck.key = deckKey;
            shuffleArray(wordDeck);
        }

        c = randomEntry.word;
        document.getElementById('result').textContent = randomEntry.word;
        document.getElementById('meta').textContent = `${randomEntry.topic} ‚Ä¢ ${randomEntry.difficulty}`;

        // Add to history
        addToHistory(randomEntry);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function addToHistory(entry) {
        // Add to beginning of history
        history.unshift({
            word: entry.word,
            topic: entry.topic,
            difficulty: entry.difficulty
        });

        // Keep only last 2
        if (history.length > 2) {
            history = history.slice(0, 2);
        }

        // Update history display
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const historyList = document.getElementById('historyList');

        if (history.length === 0) {
            historyList.innerHTML = '<span style="color: #999; font-size: 0.85rem;">No words generated yet</span>';
            return;
        }

        historyList.innerHTML = history.map((item, index) => {
            const label = index === 0 ? 'Latest' : `${index + 1}`;
            return `<div class="history-item" title="${item.topic} ‚Ä¢ ${item.difficulty}">${item.word}</div>`;
        }).join('');
    }

    // Spacebar to generate
    document.addEventListener('keydown', function(e) {
        // Only trigger if not typing in an input/textarea and modal is not open
        if (e.code === 'Space' &&
            !['INPUT', 'TEXTAREA'].includes(e.target.tagName) &&
            !document.getElementById('libraryModal').classList.contains('show')) {
            e.preventDefault();
            g();
        }
    });

    // Library Management
    let currentPage = 1;
    let itemsPerPage = 50;
    let filteredWords = [];
    let sortColumn = 'word';
    let sortDirection = 'asc';
    let hiddenWords = new Set(); // Track hidden words by word text

    function openLibrary() {
        const modal = document.getElementById('libraryModal');
        modal.classList.add('show');
        initializeLibrary();
        renderStats();

        // ESC key to close
        document.addEventListener('keydown', closeOnEscape);
    }

    function closeLibrary() {
        const modal = document.getElementById('libraryModal');
        modal.classList.remove('show');
        document.removeEventListener('keydown', closeOnEscape);
    }

    function closeOnEscape(e) {
        if (e.key === 'Escape') closeLibrary();
    }

    function switchTab(tab) {
        // Update tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        // Update tab content
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        if (tab === 'browse') {
            document.getElementById('browseTab').classList.add('active');
        } else {
            document.getElementById('statsTab').classList.add('active');
        }
    }

    function initializeLibrary() {
        const w = getWordList();
        // Populate topic and difficulty filters
        const topics = [...new Set(w.map(i => i.topic))].sort();
        const difficulties = ['Easy', 'Medium', 'Hard'];

        const topicFilter = document.getElementById('topicFilter');
        const difficultyFilter = document.getElementById('difficultyFilter');

        topicFilter.innerHTML = '<option value="">All Topics</option>';
        topics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            option.textContent = topic;
            topicFilter.appendChild(option);
        });

        difficultyFilter.innerHTML = '<option value="">All Difficulties</option>';
        difficulties.forEach(diff => {
            const option = document.createElement('option');
            option.value = diff;
            option.textContent = diff;
            difficultyFilter.appendChild(option);
        });

        // Initial filter and render
        filterLibrary();
    }

    function filterLibrary() {
        const w = getWordList();
        const search = document.getElementById('searchInput').value.toLowerCase();
        const topic = document.getElementById('topicFilter').value;
        const difficulty = document.getElementById('difficultyFilter').value;

        filteredWords = w.filter(word => {
            const matchesSearch = word.word.toLowerCase().includes(search);
            const matchesTopic = !topic || word.topic === topic;
            const matchesDifficulty = !difficulty || word.difficulty === difficulty;
            return matchesSearch && matchesTopic && matchesDifficulty;
        });

        currentPage = 1;
        sortLibrary(sortColumn, true);
    }

    function sortLibrary(column, skipToggle) {
        if (!skipToggle) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
        }

        filteredWords.sort((a, b) => {
            let aVal = a[column];
            let bVal = b[column];

            // Handle difficulty ordering
            if (column === 'difficulty') {
                const diffOrder = { 'Easy': 1, 'Medium': 2, 'Hard': 3 };
                aVal = diffOrder[aVal] || 999;
                bVal = diffOrder[bVal] || 999;
            } else {
                aVal = aVal.toLowerCase();
                bVal = bVal.toLowerCase();
            }

            if (sortDirection === 'asc') {
                return aVal > bVal ? 1 : -1;
            } else {
                return aVal < bVal ? 1 : -1;
            }
        });

        renderLibrary();
    }

    function renderLibrary() {
        const tbody = document.getElementById('libraryTableBody');
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageWords = filteredWords.slice(start, end);

        tbody.innerHTML = '';
        pageWords.forEach(word => {
            const isHidden = hiddenWords.has(word.word);
            const tr = document.createElement('tr');
            if (isHidden) {
                tr.className = 'hidden-word';
            }

            tr.innerHTML = `
                <td>${word.word}</td>
                <td>${word.topic}</td>
                <td>${word.difficulty}</td>
                <td style="text-align: center;">
                    ${isHidden
                        ? `<button class="show-btn" onclick="toggleHideWord('${word.word.replace(/'/g, "\\'")}')">Show</button>`
                        : `<button class="hide-btn" onclick="toggleHideWord('${word.word.replace(/'/g, "\\'")}')">Hide</button>`
                    }
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Update pagination
        updatePagination();

        // Update total words count
        document.getElementById('totalWords').textContent = filteredWords.length;

        // Update hidden count
        updateHiddenCount();
    }

    function toggleHideWord(word) {
        if (hiddenWords.has(word)) {
            hiddenWords.delete(word);
        } else {
            hiddenWords.add(word);
        }
        renderLibrary();
    }

    function showAllWords() {
        hiddenWords.clear();
        renderLibrary();
    }

    function updateHiddenCount() {
        const count = hiddenWords.size;
        document.getElementById('hiddenCount').textContent = count;

        // Enable/disable show all button
        const showAllBtn = document.getElementById('showAllBtn');
        showAllBtn.disabled = count === 0;
    }

    function updatePagination() {
        const totalPages = Math.ceil(filteredWords.length / itemsPerPage);
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderLibrary();
        }
    }

    function nextPage() {
        const totalPages = Math.ceil(filteredWords.length / itemsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderLibrary();
        }
    }

    function renderStats() {
        const w = getWordList();
        // Topic statistics
        const topicCounts = {};
        w.forEach(word => {
            topicCounts[word.topic] = (topicCounts[word.topic] || 0) + 1;
        });

        const topicStatsDiv = document.getElementById('topicStats');
        topicStatsDiv.innerHTML = '';

        const maxTopicCount = Math.max(...Object.values(topicCounts));
        Object.entries(topicCounts).sort((a, b) => b[1] - a[1]).forEach(([topic, count]) => {
            const percentage = (count / maxTopicCount) * 100;
            const item = document.createElement('div');
            item.className = 'stat-item';
            item.innerHTML = `
                <div style="flex: 1;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                        <span class="stat-label">${topic}</span>
                        <span class="stat-value">${count}</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill" style="width: ${percentage}%;"></div>
                    </div>
                </div>
            `;
            topicStatsDiv.appendChild(item);
        });

        // Difficulty statistics
        const difficultyCounts = {};
        w.forEach(word => {
            difficultyCounts[word.difficulty] = (difficultyCounts[word.difficulty] || 0) + 1;
        });

        const difficultyStatsDiv = document.getElementById('difficultyStats');
        difficultyStatsDiv.innerHTML = '';

        const maxDifficultyCount = Math.max(...Object.values(difficultyCounts));
        const difficultyOrder = ['Easy', 'Medium', 'Hard'];
        difficultyOrder.forEach(difficulty => {
            if (difficultyCounts[difficulty]) {
                const count = difficultyCounts[difficulty];
                const percentage = (count / maxDifficultyCount) * 100;
                const item = document.createElement('div');
                item.className = 'stat-item';
                item.innerHTML = `
                    <div style="flex: 1;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
                            <span class="stat-label">${difficulty}</span>
                            <span class="stat-value">${count}</span>
                        </div>
                        <div class="stat-bar">
                            <div class="stat-bar-fill" style="width: ${percentage}%;"></div>
                        </div>
                    </div>
                `;
                difficultyStatsDiv.appendChild(item);
            }
        });

        // Add total count at the bottom
        const totalItem = document.createElement('div');
        totalItem.className = 'stat-item';
        totalItem.innerHTML = `
            <span class="stat-label" style="font-weight: bold;">Total Words</span>
            <span class="stat-value" style="font-size: 1.2rem;">${w.length}</span>
        `;
        difficultyStatsDiv.appendChild(totalItem);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', function() {
        initWordListPicker();
    });
</script>
